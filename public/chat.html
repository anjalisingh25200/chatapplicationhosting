<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssfile/style.css" />
    <!-- Given link is used for specifing an icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>What App Chat</title>
</head>

<body>
    <div class="chatcontainer">
        <header class="chatheader">
            <h1> Whatapp Chat</h1>
            <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chatmain">
            <div class="chatsidebar">
                <h3><i class="fas fa-comments"></i> Room:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users">
                </ul>
            </div>
            <div class="chatmessages">
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chatform">
                <input id="msg" type="text" class="text" placeholder="Enter Message" required autocomplete="off" />
                <button id="sendid"><i class="fas fa-paper-plane"></i> Send</button>
                <button id="send-location"><i class="fas fa-map-marker"></i> Location</button>
            </form>
        </div>
    </div>

    <!--This link will provide to access query string library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jsfile/client.js"></script>

</body>

</html>
